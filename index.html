<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Stock Purchase Profit & Loss</h1>

    <main>
        <label for="initial-price">
            Initial Price
            <input type="text" placeholder="Enter Initial Price" id="initial-price">
        </label>
        
        <label for="stocks-quantity">
            Quantity of Stocks
            <input type="text" placeholder="Enter the Number of Stocks bought" id="stocks-quantity">
        </label>
        
        <label for="current-price">
            Current Price
            <input type="text" placeholder="Enter the Current Price of the Stocks" id="current-price">
        </label>
        
        <button id="submit-btn">Tell Me!</button>

        <div>
            <textarea id="output-box" cols="30" rows="4"></textarea>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
